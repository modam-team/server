name: CICD

on:
  push:
    branches: [ "**" ]
  pull_request:
    types: [ closed ]
    branches: [ main ]

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-only:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      JWT_KEY: ${{ secrets.ALADIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Gradle Build and Unit Test
        run: ./gradlew clean build --no-daemon

  docker-publish:
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
      || (github.event_name == 'push' &&
                (github.ref == 'refs/heads/deploy') || (github.ref == 'refs/heads/main'))
    runs-on: ubuntu-latest
    needs: [ build-only ]
    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Create firebase service account file
        run: |
          mkdir -p src/main/resources/firebase
          cat << EOF > src/main/resources/firebase/service-account.json
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          EOF


      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx (use docker-container driver so cache export works)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag (short SHA)
        id: vars
        run: echo "sha_tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image (buildx, multi-stage)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            hwangrock/modam:latest
            hwangrock/modam:${{ steps.vars.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Logout from Docker Hub
        if: always()
        run: docker logout


  deploy-ec2:
    if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    needs: [ docker-publish ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to EC2 via SSH (docker compose)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          timeout: 120s
          script: |
            set -euo pipefail

            # Docker Hub 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              -u "${{ secrets.DOCKER_USERNAME }}" \
              --password-stdin

            # ec2 내에 .env 파일 생성
            cat << EOF > .env
            ALADIN=${{ secrets.ALADIN }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            EOF

            docker compose pull
            docker compose down
            docker compose up -d

            docker logout

